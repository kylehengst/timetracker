<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Time Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body class="ng-cloak">

<div id="loading" ng-hide="!$root.loading">
    <i class="fa fa-spinner fa-spin"></i>
</div>

<nav class="navbar navbar-default navbar-fixed-top" ng-controller="NavCtrl as navvm">
    <div class="container">

        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="home">Time Tracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul ng-show="navvm.App.user" class="nav navbar-nav navbar-right">
                <li><a href="#" ui-sref="jobs.list">Jobs</a></li>
                <li><a href="#" ui-sref="profile">Account</a></li>
                <li><a href="#" ng-click="navvm.logout()">Logout</a></li>
            </ul>
            <ul ng-show="!navvm.App.user" class="nav navbar-nav navbar-right">
                <li><a href="#" ui-sref="auth.login">Login</a></li>
                <li><a href="#" ui-sref="auth.signup">Register</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->

    </div>
</nav>

<div class="container">

    <div ui-view></div>

</div>

<script src="assets/js/components.js"></script>
<script src="assets/js/app.js"></script>

</body>
</html>
